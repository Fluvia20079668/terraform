name: Build and Deploy to ECR and EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  IMAGE_REPO: my-simple-app
  ECR_REGISTRY: 332427206046.dkr.ecr.eu-north-1.amazonaws.com
  EKS_CLUSTER: my-eks-cluster
  K8S_NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Ensure ECR repository exists
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.IMAGE_REPO }} >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name ${{ env.IMAGE_REPO }}
          echo "ECR repository ${{ env.IMAGE_REPO }} is ready."
      # 5Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          echo "Logging in to ECR: ${{ env.ECR_REGISTRY }}"
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
      # 6Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_NAME="${{ env.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:$IMAGE_TAG"
          echo "Building and pushing image: $IMAGE_NAME"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE_NAME" \
            --push .
          echo "IMAGE_URI=$IMAGE_NAME" >> $GITHUB_ENV
      # 7Ô∏è‚É£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      # 8Ô∏è‚É£ Configure kubeconfig for EKS cluster
      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
          kubectl get nodes
      # 9Ô∏è‚É£ Ensure Kubernetes deployment exists
      - name: Create deployment if not exists
        run: |
          if ! kubectl get deployment ${{ env.IMAGE_REPO }} -n ${{ env.K8S_NAMESPACE }} >/dev/null 2>&1; then
            echo "Deployment not found. Creating deployment..."
            kubectl create deployment ${{ env.IMAGE_REPO }} \
              --image=$IMAGE_URI -n ${{ env.K8S_NAMESPACE }}
          fi
      # üîü Ensure service exists
      - name: Create service if not exists
        run: |
          if ! kubectl get svc ${{ env.IMAGE_REPO }}-service -n ${{ env.K8S_NAMESPACE }} >/dev/null 2>&1; then
            echo "Service not found. Creating LoadBalancer service..."
            kubectl expose deployment ${{ env.IMAGE_REPO }} \
              --type=LoadBalancer --name=${{ env.IMAGE_REPO }}-service -n ${{ env.K8S_NAMESPACE }}
          fi
      # 11Ô∏è‚É£ Update deployment with new image
      - name: Deploy to EKS
        run: |
          echo "Updating deployment with image: $IMAGE_URI"
          kubectl set image deployment/${{ env.IMAGE_REPO }} \
            ${{ env.IMAGE_REPO }}=$IMAGE_URI -n ${{ env.K8S_NAMESPACE }}
          echo "Waiting for rollout..."
          kubectl rollout status deployment/${{ env.IMAGE_REPO }} -n ${{ env.K8S_NAMESPACE }}
      # 12Ô∏è‚É£ Verify pods
      - name: Verify pods
        run: kubectl get pods -o wide -n ${{ env.K8S_NAMESPACE }}

      # 13Ô∏è‚É£ Get LoadBalancer URL
      - name: Get LoadBalancer URL
        id: get-url
        run: |
          URL=$(kubectl get svc ${{ env.IMAGE_REPO }}-service -n ${{ env.K8S_NAMESPACE }} \
                -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Live URL: http://$URL"
          echo "url=http://$URL" >> $GITHUB_OUTPUT
      # 14Ô∏è‚É£ Show live application link
      - name: Show live application link
        run: |
          echo "‚úÖ Your app is live at:"
          echo "${{ steps.get-url.outputs.url }}"
      # 15Ô∏è‚É£ Cleanup
      - name: Cleanup
        run: docker image prune -af
